schemas: # описание схемы, на которую можно будет потом ссылаться.
  Board:
    type: object # указывает, что board это объект.
    required: # указывает какие поля объекта обязательные.
      - id
      - name
    properties:
      id:
        type: string # типизирует поля объекта board.
      name:
        type: string
  CreateBoard:
    type: object
    required:
      - name
  properties:
    name:
      type: string

getAllBoards: # описание самого запроса
  summary: Get all boards for current user
  security:
    - bearerAuth: []
  responses:
    "200": # тип ответа
      description: List of boards # описание
      content:
        application/json: # это json
          schema:
            type: array # являющийся массивом
            items:
              $ref: "#/schemas/Board" # состоящим из board-ов. Через ref можно ссылаться.
    "401":
      $ref: "../shared/responses.yaml#/UnauthorizedError"

createBoard:
  summary: Create a new board
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "#/schemas/CreateBoard"
  responses:
    "201":
      description: Board created successfully
      content:
        application/json:
          schema:
            $ref: "#/schemas/Board"
    "401":
      $ref: "../shared/responses.yaml#/UnauthorizedError"

deleteBoard:
  summary: Delete a board
  security:
    - bearerAuth: []
  parameters:
    - name: boardId
      in: path
      required: true
      schema:
        type: string
  responses:
    "204":
      description: Board deleted successfully
    "401":
      $ref: "../shared/responses.yaml#/UnauthorizedError"
    "404":
      $ref: "../shared/responses.yaml#/NotFoundError"
